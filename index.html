<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>SVG Teken App</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: #e0e0e0; }
    #controls { position: absolute; top: 10px; left: 10px; z-index: 10; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); user-select: none; width: 150px; }
    #dragHandle { background: #f0f0f0; border-top-left-radius: 8px; border-top-right-radius: 8px; padding: 5px; display: flex; justify-content: center; gap: 5px; cursor: grab; }
    .dot { width: 8px; height: 8px; background-color: #888; border-radius: 50%; }
    #buttons { display: flex; flex-direction: column; gap: 10px; padding: 10px; }
    #buttons button { padding: 10px; border: none; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer; font-size: 24px; transition: background 0.2s; }
    #buttons button:hover { background-color: #f0f0f0; }
    svg { width: 95vw; height: 90vh; background-color: #f9f9f9; cursor: crosshair; border: 5px solid black; border-radius: 20px; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); margin: 20px auto; display: block; box-sizing: border-box; }
    #editPopup { position: absolute; top: 100px; left: 100px; background: white; border: 2px solid #333; padding: 15px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 20; width: 220px; user-select: none; display: none; }
    #editHeader { background: #eee; padding: 5px; border-radius: 6px; cursor: grab; text-align: center; font-weight: bold; margin-bottom: 10px; }
    .resize-handle { fill: red; cursor: nwse-resize; }
    #namePopup {position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; display: none;}
    #drawingArea text {font-size: 12px; fill: black;}
  </style>
</head>
<body>

<div id="controls">
  <div id="dragHandle">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
  </div>
  <div id="buttons">
    <button id="rectButton">Rechthoek</button>
    <button id="circleButton">Cirkel</button>
    <button id="eraserButton">Verwijder vorm</button>
    <button id="editButton">Edit</button>
    <button id="moveButton">Move</button>
    <button id="clearButton">Wis Alles</button>
    <button id="saveButton">Save</button>
  </div>
</div>

<svg id="drawingArea"></svg>

<div id="editPopup">
  <div id="editHeader">Vorm aanpassen ‚úèÔ∏è</div>
  <label>Kleur:</label><input type="color" id="colorInput"><br><br>
  <label>Naam:</label><input type="text" id="nameInput" placeholder="Naam van de vorm"><br><br>
  <label><input type="checkbox" id="lockCheckbox"> Vergrendelen üîí</label><br><br>
  <label><input type="checkbox" id="showLabelCheckbox"> Toon label üè∑Ô∏è</label><br><br>
  <button id="closePopup">Sluiten</button>
</div>

<!-- Pop-up voor het opslaan van de SVG -->
<div id="namePopup" style="display:none;">
  <div>
    <label for="fileNameInput">Geef een naam voor het bestand:</label>
    <input type="text" id="fileNameInput" />
    <button id="confirmSaveButton">Opslaan</button>
    <button id="cancelSaveButton">Annuleren</button>
  </div>
</div>

<!-- Knop voor het openen van de opslaan pop-up -->
<button id="saveButton">Opslaan</button>


<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

</body>
</html>
