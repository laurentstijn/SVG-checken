<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>SVG Teken App + Firebase Modular</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      cursor: crosshair;
    }
  </style>
</head>
<body>

<!-- SVG Canvas -->
<svg id="drawingArea"></svg>

<!-- Firebase Modular SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBrvdXyuMpgkC4lFKjQDeHNihzFRbzMANU",
    authDomain: "tekensvg.firebaseapp.com",
    databaseURL: "https://tekensvg-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "tekensvg",
    storageBucket: "tekensvg.firebasestorage.app",
    messagingSenderId: "180262088073",
    appId: "1:180262088073:web:6470e50e3ad8a587ef8558"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const svg = document.getElementById('drawingArea');

  svg.addEventListener('click', async (e) => {
    const shape = {
      x: e.offsetX,
      y: e.offsetY,
      width: 50,
      height: 50,
      fill: 'skyblue',
      type: 'rect',
      createdAt: new Date()
    };

    const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
    rect.setAttribute('x', shape.x);
    rect.setAttribute('y', shape.y);
    rect.setAttribute('width', shape.width);
    rect.setAttribute('height', shape.height);
    rect.setAttribute('fill', shape.fill);
    svg.appendChild(rect);

    try {
      const docRef = await addDoc(collection(db, "shapes"), shape);
      console.log("Vorm opgeslagen met ID: ", docRef.id);
    } catch (error) {
      console.error("Error bij opslaan: ", error);
    }
  });
</script>

</body>
</html>
