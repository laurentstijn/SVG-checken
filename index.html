<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>SVG Teken App met Draggable Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #e0e0e0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
      cursor: move; /* 👈 maakt visueel duidelijk dat je kunt slepen */
      user-select: none;
    }
    #controls button {
      padding: 10px 15px;
      border: none;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    #controls button:hover {
      background-color: #f0f0f0;
    }
    svg {
      width: 95vw;
      height: 90vh;
      background-color: #f9f9f9;
      cursor: crosshair;
      border: 5px solid black;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      display: block;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<!-- 🖲️ Controlepaneel -->
<div id="controls">
  <button id="rectButton">Rechthoek</button>
  <button id="circleButton">Cirkel</button>
  <button id="eraserButton">Gom</button>
  <button id="clearButton">Alles wissen</button>
</div>
