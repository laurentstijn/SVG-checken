<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>SVG Teken App Volledig</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #e0e0e0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      user-select: none;
      width: 150px;
    }
    #dragHandle {
      background: #f0f0f0;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      padding: 5px;
      display: flex;
      justify-content: center;
      gap: 5px;
      cursor: grab;
    }
    .dot {
      width: 8px;
      height: 8px;
      background-color: #888;
      border-radius: 50%;
    }
    #buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    #buttons button {
      padding: 10px 15px;
      border: none;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 24px;
      transition: background 0.2s;
    }
    #buttons button:hover {
      background-color: #f0f0f0;
    }
    svg {
      width: 95vw;
      height: 90vh;
      background-color: #f9f9f9;
      cursor: crosshair;
      border: 5px solid black;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      display: block;
      box-sizing: border-box;
    }
    #editPopup {
      position: absolute;
      top: 100px;
      left: 100px;
      background: white;
      border: 2px solid #333;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 30;
      width: 220px;
      user-select: none;
      display: none;
    }
    #editHeader {
      background: #eee;
      padding: 5px;
      border-radius: 6px;
      cursor: grab;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #editPopup input[type="range"], 
    #editPopup input[type="color"], 
    #editPopup input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
    #closePopup {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background: #ff4c4c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #closePopup:hover {
      background: #ff2c2c;
    }
    .resize-handle {
      fill: red;
      cursor: nwse-resize;
    }
  </style>
</head>

<body>

<!-- üñ≤Ô∏è Menu -->
<div id="controls">
  <div id="dragHandle">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div id="buttons">
    <button id="rectButton">&#11035;</button>
    <button id="circleButton">&#9898;</button>
    <button id="eraserButton">&#128701;</button>
    <button id="editButton">&#9998;</button>
    <button id="moveButton">&#129525;</button>
    <button id="clearButton">&#128465;</button>
  </div>
</div>

<!-- üñçÔ∏è Tekengebied -->
<svg id="drawingArea"></svg>

<!-- üìã Popup -->
<div id="editPopup">
  <div id="editHeader">Vorm aanpassen ‚úèÔ∏è</div>
  <label>Kleur:</label>
  <input type="color" id="colorInput">
  <label>Naam:</label>
  <input type="text" id="nameInput" placeholder="Naam van de vorm">
  <label><input type="checkbox" id="lockCheckbox"> Vergrendelen üîí</label>
  <div id="sizeControls">
    <label>Breedte:</label>
    <input type="range" id="widthSlider" min="10" max="500">
    <label>Hoogte:</label>
    <input type="range" id="heightSlider" min="10" max="500">
    <label>Straal:</label>
    <input type="range" id="radiusSlider" min="5" max="250">
  </div>
  <button id="closePopup">Sluiten</button>
</div>

<!-- üî• Firebase & JavaScript -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
// üî• Firebase Configuratie
const firebaseConfig = { 
  apiKey: "AIzaSyBrvdXyuMpgkC4lFKjQDeHNihzFRbzMANU",
  authDomain: "tekensvg.firebaseapp.com",
  databaseURL: "https://tekensvg-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "tekensvg",
  storageBucket: "tekensvg.appspot.com",
  messagingSenderId: "180262088073",
  appId: "1:180262088073:web:6470e50e3ad8a587ef8558"
};
firebase.initializeApp(firebaseConfig);


// ... (nu voeg ik direct de volledige JavaScript in de volgende boodschap toe, anders is dit bericht te lang!)
const db = firebase.firestore();
const svg = document.getElementById('drawingArea');

// Buttons
const rectButton = document.getElementById('rectButton');
const circleButton = document.getElementById('circleButton');
const eraserButton = document.getElementById('eraserButton');
const editButton = document.getElementById('editButton');
const moveButton = document.getElementById('moveButton');
const clearButton = document.getElementById('clearButton');

// Popup
const editPopup = document.getElementById('editPopup');
const colorInput = document.getElementById('colorInput');
const nameInput = document.getElementById('nameInput');
const lockCheckbox = document.getElementById('lockCheckbox');
const widthSlider = document.getElementById('widthSlider');
const heightSlider = document.getElementById('heightSlider');
const radiusSlider = document.getElementById('radiusSlider');
const closePopup = document.getElementById('closePopup');
const editHeader = document.getElementById('editHeader');

// Variabelen
let mode = 'rect';
let selectedElement = null;
let isDrawing = false;
let startX = 0, startY = 0, previewElement = null;
let isMoving = false, offsetMoveX = 0, offsetMoveY = 0;
let isDraggingPopup = false, popupOffsetX = 0, popupOffsetY = 0;
let isDraggingMenu = false, menuOffsetX = 0, menuOffsetY = 0;
let activeHandle = null;
let resizeHandle = null;

// Modus kiezen
rectButton.addEventListener('click', () => mode = 'rect');
circleButton.addEventListener('click', () => mode = 'circle');
eraserButton.addEventListener('click', () => mode = 'erase');
editButton.addEventListener('click', () => mode = 'edit');
moveButton.addEventListener('click', () => mode = 'move');
clearButton.addEventListener('click', clearAll);

// --- Teken nieuwe vormen ---
svg.addEventListener('mousedown', (e) => {
  if (mode === 'rect' || mode === 'circle') {
    startX = e.offsetX;
    startY = e.offsetY;
    isDrawing = true;

    if (mode === 'rect') {
      previewElement = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
      previewElement.setAttribute('x', startX);
      previewElement.setAttribute('y', startY);
      previewElement.setAttribute('width', 1);
      previewElement.setAttribute('height', 1);
    } else {
      previewElement = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      previewElement.setAttribute('cx', startX);
      previewElement.setAttribute('cy', startY);
      previewElement.setAttribute('r', 1);
    }
    previewElement.setAttribute('fill', 'skyblue');
    svg.appendChild(previewElement);
  }
});

svg.addEventListener('mousemove', (e) => {
  if (isDrawing && previewElement) {
    const currentX = e.offsetX;
    const currentY = e.offsetY;
    if (mode === 'rect') {
      previewElement.setAttribute('width', Math.abs(currentX - startX));
      previewElement.setAttribute('height', Math.abs(currentY - startY));
      previewElement.setAttribute('x', Math.min(startX, currentX));
      previewElement.setAttribute('y', Math.min(startY, currentY));
    } else if (mode === 'circle') {
      const dx = currentX - startX;
      const dy = currentY - startY;
      previewElement.setAttribute('r', Math.sqrt(dx * dx + dy * dy) / 2);
    }
  }
});

svg.addEventListener('mouseup', () => {
  if (isDrawing && previewElement) {
    saveShape(previewElement);
    previewElement = null;
    isDrawing = false;
  }
});

// --- Vorm opslaan in Firestore ---
function saveShape(element) {
  const data = {
    type: element.tagName,
    fill: element.getAttribute('fill'),
    x: element.getAttribute('x') || element.getAttribute('cx'),
    y: element.getAttribute('y') || element.getAttribute('cy'),
    width: element.getAttribute('width') || null,
    height: element.getAttribute('height') || null,
    r: element.getAttribute('r') || null,
    name: '',
    locked: false,
    createdAt: new Date()
  };
  db.collection('shapes').add(data);
}

// --- Vormen laden ---
function loadShapes() {
  db.collection('shapes').get().then(snapshot => {
    snapshot.forEach(doc => {
      const shape = doc.data();
      let element;

      if (shape.type === 'rect') {
        element = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        element.setAttribute('x', shape.x);
        element.setAttribute('y', shape.y);
        element.setAttribute('width', shape.width);
        element.setAttribute('height', shape.height);
      } else if (shape.type === 'circle') {
        element = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        element.setAttribute('cx', shape.x);
        element.setAttribute('cy', shape.y);
        element.setAttribute('r', shape.r);
      }

      element.setAttribute('fill', shape.fill || 'skyblue');
      element.setAttribute('data-locked', shape.locked ? "true" : "false");
      element.setAttribute('data-name', shape.name || "");

      svg.appendChild(element);
    });
    console.log('‚úÖ Vormen geladen!');
  }).catch((error) => {
    console.error('‚ùå Fout bij laden vormen:', error);
  });
}
loadShapes();

// --- Popup aanpassen ---
svg.addEventListener('click', (e) => {
  if (mode === 'edit') {
    if (e.target.tagName === 'rect' || e.target.tagName === 'circle') {
      if (e.target.getAttribute('data-locked') === "true") return;

      selectedElement = e.target;
      editPopup.style.display = 'block';

      colorInput.value = rgbToHex(selectedElement.getAttribute('fill'));
      nameInput.value = selectedElement.getAttribute('data-name') || "";
      lockCheckbox.checked = selectedElement.getAttribute('data-locked') === "true";

      if (selectedElement.tagName === 'rect') {
        widthSlider.value = selectedElement.getAttribute('width');
        heightSlider.value = selectedElement.getAttribute('height');
        radiusSlider.parentElement.style.display = 'none';
      } else {
        radiusSlider.value = selectedElement.getAttribute('r');
        widthSlider.parentElement.style.display = 'none';
        heightSlider.parentElement.style.display = 'none';
      }
    }
  }
});

// --- Verplaatsen van vormen ---
let isDraggingShape = false;
svg.addEventListener('mousedown', (e) => {
  if (mode === 'move' && (e.target.tagName === 'rect' || e.target.tagName === 'circle')) {
    if (e.target.getAttribute('data-locked') === "true") return;
    selectedElement = e.target;
    isDraggingShape = true;
    if (selectedElement.tagName === 'rect') {
      offsetMoveX = e.offsetX - parseFloat(selectedElement.getAttribute('x'));
      offsetMoveY = e.offsetY - parseFloat(selectedElement.getAttribute('y'));
    } else {
      offsetMoveX = e.offsetX - parseFloat(selectedElement.getAttribute('cx'));
      offsetMoveY = e.offsetY - parseFloat(selectedElement.getAttribute('cy'));
    }
  }
});

svg.addEventListener('mousemove', (e) => {
  if (isDraggingShape && selectedElement) {
    if (selectedElement.tagName === 'rect') {
      selectedElement.setAttribute('x', e.offsetX - offsetMoveX);
      selectedElement.setAttribute('y', e.offsetY - offsetMoveY);
    } else {
      selectedElement.setAttribute('cx', e.offsetX - offsetMoveX);
      selectedElement.setAttribute('cy', e.offsetY - offsetMoveY);
    }
  }
});

svg.addEventListener('mouseup', () => {
  isDraggingShape = false;
});

// --- Gummen (verwijderen) ---
svg.addEventListener('click', (e) => {
  if (mode === 'erase' && (e.target.tagName === 'rect' || e.target.tagName === 'circle')) {
    if (confirm("Vorm verwijderen?")) {
      svg.removeChild(e.target);
    }
  }
});

// --- Popup live aanpassen ---
colorInput.addEventListener('input', () => {
  if (selectedElement) selectedElement.setAttribute('fill', colorInput.value);
});
nameInput.addEventListener('input', () => {
  if (selectedElement) selectedElement.setAttribute('data-name', nameInput.value);
});
lockCheckbox.addEventListener('change', () => {
  if (selectedElement) selectedElement.setAttribute('data-locked', lockCheckbox.checked);
});
widthSlider.addEventListener('input', () => {
  if (selectedElement && selectedElement.tagName === 'rect') {
    selectedElement.setAttribute('width', widthSlider.value);
  }
});
heightSlider.addEventListener('input', () => {
  if (selectedElement && selectedElement.tagName === 'rect') {
    selectedElement.setAttribute('height', heightSlider.value);
  }
});
radiusSlider.addEventListener('input', () => {
  if (selectedElement && selectedElement.tagName === 'circle') {
    selectedElement.setAttribute('r', radiusSlider.value);
  }
});
closePopup.addEventListener('click', () => {
  editPopup.style.display = 'none';
});

// --- Helper rgb naar hex ---
function rgbToHex(rgb) {
  if (!rgb) return "#000000";
  if (rgb.startsWith("#")) return rgb;
  const result = rgb.match(/\d+/g);
  return "#" + result.map(x => {
    const hex = parseInt(x).toString(16);
    return hex.length === 1 ? "0" + hex : hex;
  }).join("");
}

// Alles wissen
function clearAll() {
  if (confirm("Weet je zeker dat je alles wilt wissen?")) {
    db.collection('shapes').get().then((snapshot) => {
      let batch = db.batch();
      snapshot.forEach((doc) => {
        batch.delete(doc.ref);
      });
      return batch.commit();
    }).then(() => {
      console.log('üßπ Alle vormen gewist uit database!');
      while (svg.firstChild) {
        svg.removeChild(svg.firstChild);
      }
    }).catch((error) => {
      console.error('‚ùå Fout bij wissen:', error);
    });
  }
}
  
</script>

</body>
</html>
