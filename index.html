<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Firestore Debug Test</title>
</head>
<body>

<h1>Firestore Debug Test</h1>
<button id="testButton">Sla testvorm op</button>

<!-- Firebase Modular SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBrvdXyuMpgkC4lFKjQDeHNihzFRbzMANU",
    authDomain: "tekensvg.firebaseapp.com",
    databaseURL: "https://tekensvg-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "tekensvg",
    storageBucket: "tekensvg.appspot.com",  <!-- Let op: appspot.com ipv firebasestorage.app -->
    messagingSenderId: "180262088073",
    appId: "1:180262088073:web:6470e50e3ad8a587ef8558"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const testButton = document.getElementById('testButton');

  testButton.addEventListener('click', async () => {
    const testShape = {
      x: 100,
      y: 100,
      width: 50,
      height: 50,
      fill: 'red',
      type: 'rect',
      createdAt: new Date()
    };

    try {
      const docRef = await addDoc(collection(db, "shapes"), testShape);
      console.log("✅ Testvorm opgeslagen met ID:", docRef.id);
      alert("✅ Testvorm opgeslagen!");
    } catch (error) {
      console.error("❌ Fout bij opslaan:", error);
      alert("❌ Fout bij opslaan! Zie console voor details.");
    }
  });
</script>

</body>
</html>
