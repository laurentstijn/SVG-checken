<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>SVG Teken App - Klik, Sleep en Aanpassen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #e0e0e0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      user-select: none;
      width: 150px;
    }
    #dragHandle {
      background: #f0f0f0;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      padding: 5px;
      display: flex;
      justify-content: center;
      gap: 5px;
      cursor: grab;
    }
    .dot {
      width: 8px;
      height: 8px;
      background-color: #888;
      border-radius: 50%;
    }
    #buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    #buttons button {
      padding: 10px 15px;
      border: none;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 24px;
      transition: background 0.2s;
    }
    #buttons button:hover {
      background-color: #f0f0f0;
    }
    svg {
      width: 95vw;
      height: 90vh;
      background-color: #BC6EFF;
      cursor: crosshair;
      border: 5px solid black;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      display: block;
      box-sizing: border-box;
    }
    /* Popup */
    #editPopup {
      position: absolute;
      top: 100px;
      left: 100px;
      background: white;
      border: 2px solid #333;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 20;
      width: 200px;
      user-select: none;
      display: none;
    }
    #editHeader {
      background: #eee;
      padding: 5px;
      border-radius: 6px;
      cursor: grab;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #editPopup input[type="range"] {
      width: 100%;
    }
    #editPopup input[type="color"] {
      width: 100%;
      height: 30px;
      border: none;
    }
    #closePopup {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background: #ff4c4c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #closePopup:hover {
      background: #ff2c2c;
    }
  </style>
</head>
<body>

<!-- üñ≤Ô∏è Menu -->
<div id="controls">
  <div id="dragHandle">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div id="buttons">
    <button id="rectButton">&#11035;</button> <!-- ‚¨õ -->
    <button id="circleButton">&#9898;</button> <!-- ‚ö™ -->
    <button id="eraserButton">&#128701;</button> <!-- üßπ -->
    <button id="editButton">&#9998;</button> <!-- üñäÔ∏è -->
    <button id="clearButton">&#128465;</button> <!-- üóëÔ∏è -->
  </div>
</div>

<!-- SVG Canvas -->
<svg id="drawingArea"></svg>

<!-- Popup -->
<div id="editPopup">
  <div id="editHeader">Vorm aanpassen ‚úèÔ∏è</div>
  <label>Kleur:</label>
  <input type="color" id="colorInput"><br><br>
  <div id="sizeControls">
    <label>Breedte:</label>
    <input type="range" id="widthSlider" min="10" max="500"><br>
    <label>Hoogte:</label>
    <input type="range" id="heightSlider" min="10" max="500"><br>
    <label>Straal:</label>
    <input type="range" id="radiusSlider" min="5" max="250"><br>
  </div>
  <button id="closePopup">Sluiten</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
// üî• Firebase Configuratie
const firebaseConfig = {
  apiKey: "AIzaSyBrvdXyuMpgkC4lFKjQDeHNihzFRbzMANU",
  authDomain: "tekensvg.firebaseapp.com",
  databaseURL: "https://tekensvg-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "tekensvg",
  storageBucket: "tekensvg.appspot.com",
  messagingSenderId: "180262088073",
  appId: "1:180262088073:web:6470e50e3ad8a587ef8558"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const svg = document.getElementById('drawingArea');

// Buttons
const rectButton = document.getElementById('rectButton');
const circleButton = document.getElementById('circleButton');
const eraserButton = document.getElementById('eraserButton');
const editButton = document.getElementById('editButton');
const clearButton = document.getElementById('clearButton');

// Popup
const editPopup = document.getElementById('editPopup');
const colorInput = document.getElementById('colorInput');
const widthSlider = document.getElementById('widthSlider');
const heightSlider = document.getElementById('heightSlider');
const radiusSlider = document.getElementById('radiusSlider');
const closePopup = document.getElementById('closePopup');
const editHeader = document.getElementById('editHeader');

let mode = 'rect';
let selectedElement = null;

// Modus kiezen
rectButton.addEventListener('click', () => mode = 'rect');
circleButton.addEventListener('click', () => mode = 'circle');
eraserButton.addEventListener('click', () => mode = 'erase');
editButton.addEventListener('click', () => mode = 'edit');
clearButton.addEventListener('click', clearAll);

function clearAll() {
  if (confirm("Weet je zeker dat je alles wilt wissen?")) {
    db.collection("shapes").get().then((querySnapshot) => {
      let batch = db.batch();
      querySnapshot.forEach((doc) => {
        batch.delete(doc.ref);
      });
      return batch.commit();
    }).then(() => {
      console.log("üßπ Alles gewist!");
      while (svg.firstChild) {
        svg.removeChild(svg.firstChild);
      }
    }).catch((error) => {
      console.error("‚ùå Fout bij wissen: ", error);
    });
  }
}

// üé® Tekenen
let startX = 0;
let startY = 0;
let previewElement = null;
let isDrawing = false;

svg.addEventListener('mousedown', (e) => {
  if (mode === 'erase' || mode === 'edit') return;

  startX = e.offsetX;
  startY = e.offsetY;
  isDrawing = true;

  if (mode === 'rect') {
    previewElement = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
    previewElement.setAttribute('x', startX);
    previewElement.setAttribute('y', startY);
    previewElement.setAttribute('width', 1);
    previewElement.setAttribute('height', 1);
    previewElement.setAttribute('fill', 'rgba(135, 206, 235, 0.5)');
    svg.appendChild(previewElement);
  } else if (mode === 'circle') {
    previewElement = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    previewElement.setAttribute('cx', startX);
    previewElement.setAttribute('cy', startY);
    previewElement.setAttribute('r', 1);
    previewElement.setAttribute('fill', 'rgba(135, 206, 235, 0.5)');
    svg.appendChild(previewElement);
  }
});

svg.addEventListener('mousemove', (e) => {
  if (!isDrawing || !previewElement) return;

  const currentX = e.offsetX;
  const currentY = e.offsetY;

  if (mode === 'rect') {
    const width = Math.abs(currentX - startX);
    const height = Math.abs(currentY - startY);
    previewElement.setAttribute('width', width);
    previewElement.setAttribute('height', height);
    previewElement.setAttribute('x', Math.min(currentX, startX));
    previewElement.setAttribute('y', Math.min(currentY, startY));
  } else if (mode === 'circle') {
    const dx = currentX - startX;
    const dy = currentY - startY;
    const radius = Math.sqrt(dx * dx + dy * dy) / 2;
    previewElement.setAttribute('r', radius);
  }
});

svg.addEventListener('mouseup', (e) => {
  if (!isDrawing || !previewElement) return;

  previewElement.setAttribute('fill', 'skyblue');

  const endX = e.offsetX;
  const endY = e.offsetY;

  const width = Math.abs(endX - startX);
  const height = Math.abs(endY - startY);

  const shape = {
    x: Math.min(startX, endX),
    y: Math.min(startY, endY),
    width: width,
    height: height,
    fill: 'skyblue',
    type: mode,
    createdAt: new Date()
  };

  // üî• Hier: voeg deze toe!
  db.collection('shapes').add(shape)
    .then((docRef) => {
      console.log("‚úÖ Vorm opgeslagen in Firestore met ID:", docRef.id);
      previewElement.setAttribute('data-id', docRef.id); // handig voor later!
    })
    .catch((error) => {
      console.error("‚ùå Fout bij opslaan:", error);
    });

  isDrawing = false;
  previewElement = null;
});

// üì• Popup Vorm Aanpassen
svg.addEventListener('click', (e) => {
  if (mode === 'edit') {
    const element = document.elementFromPoint(e.clientX, e.clientY);
    if (element && (element.tagName === 'rect' || element.tagName === 'circle')) {
      selectedElement = element;

      editPopup.style.display = 'block';
      colorInput.value = rgbToHex(selectedElement.getAttribute('fill') || '#000000');

      if (selectedElement.tagName === 'rect') {
        widthSlider.value = selectedElement.getAttribute('width');
        heightSlider.value = selectedElement.getAttribute('height');
        widthSlider.parentElement.style.display = 'block';
        heightSlider.parentElement.style.display = 'block';
        radiusSlider.parentElement.style.display = 'none';
      } else if (selectedElement.tagName === 'circle') {
        radiusSlider.value = selectedElement.getAttribute('r');
        widthSlider.parentElement.style.display = 'none';
        heightSlider.parentElement.style.display = 'none';
        radiusSlider.parentElement.style.display = 'block';
      }
    }
  }
});

// üì¶ Live aanpassen
colorInput.addEventListener('input', () => {
  if (selectedElement) selectedElement.setAttribute('fill', colorInput.value);
});
widthSlider.addEventListener('input', () => {
  if (selectedElement && selectedElement.tagName === 'rect') {
    selectedElement.setAttribute('width', widthSlider.value);
  }
});
heightSlider.addEventListener('input', () => {
  if (selectedElement && selectedElement.tagName === 'rect') {
    selectedElement.setAttribute('height', heightSlider.value);
  }
});
radiusSlider.addEventListener('input', () => {
  if (selectedElement && selectedElement.tagName === 'circle') {
    selectedElement.setAttribute('r', radiusSlider.value);
  }
});
closePopup.addEventListener('click', () => {
  editPopup.style.display = 'none';
  selectedElement = null;
});

// üñ±Ô∏è Popup slepen
let isDraggingPopup = false;
let offsetX = 0;
let offsetY = 0;

editHeader.addEventListener('mousedown', (e) => {
  isDraggingPopup = true;
  offsetX = e.clientX - editPopup.offsetLeft;
  offsetY = e.clientY - editPopup.offsetTop;
});
document.addEventListener('mousemove', (e) => {
  if (isDraggingPopup) {
    editPopup.style.left = (e.clientX - offsetX) + 'px';
    editPopup.style.top = (e.clientY - offsetY) + 'px';
  }
});
document.addEventListener('mouseup', () => {
  isDraggingPopup = false;
});

// üé® RGB naar HEX
function rgbToHex(rgb) {
  if (!rgb) return "#000000";
  if (rgb.startsWith("#")) return rgb;
  const result = rgb.match(/\d+/g);
  return "#" + result.map(x => {
    const hex = parseInt(x).toString(16);
    return hex.length === 1 ? "0" + hex : hex;
  }).join("");
}
</script>

</body>
</html>
