<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>SVG Teken App met Firebase</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    svg {
      width: 95vw;
      height: 90vh;
      background-color: #f9f9f9;
      cursor: crosshair;
      border: 5px solid black;
      border-radius: 20px; /* üéØ Ronde hoeken! */
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* üé® Mooie schaduw */
      margin: 20px auto;
      display: block;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<!-- üñ≤Ô∏è Controlepaneel -->
<div id="controls">
  <button id="clearButton">Alles wissen</button>
</div>

<svg id="drawingArea"></svg>

<!-- Firebase Compat SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // üî• Jouw Firebase Configuratie
  const firebaseConfig = {
    apiKey: "AIzaSyBrvdXyuMpgkC4lFKjQDeHNihzFRbzMANU",
    authDomain: "tekensvg.firebaseapp.com",
    databaseURL: "https://tekensvg-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "tekensvg",
    storageBucket: "tekensvg.appspot.com",
    messagingSenderId: "180262088073",
    appId: "1:180262088073:web:6470e50e3ad8a587ef8558"
  };

  // Firebase initialiseren
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const svg = document.getElementById('drawingArea');
  const clearButton = document.getElementById('clearButton');

  // üîµ Functie: Alle vormen ophalen en tekenen
  function loadShapes() {
    db.collection("shapes").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const shape = doc.data();
        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        rect.setAttribute('x', shape.x);
        rect.setAttribute('y', shape.y);
        rect.setAttribute('width', shape.width);
        rect.setAttribute('height', shape.height);
        rect.setAttribute('fill', shape.fill);
        svg.appendChild(rect);
      });
      console.log("‚úÖ Alle vormen geladen.");
    }).catch((error) => {
      console.error("‚ùå Fout bij laden: ", error);
    });
  }

  // üöÄ Laad alle vormen bij openen
  loadShapes();

  // üîµ Klik op SVG: nieuwe vorm maken + opslaan
  svg.addEventListener('click', (e) => {
    const shape = {
      x: e.offsetX,
      y: e.offsetY,
      width: 50,
      height: 50,
      fill: 'skyblue',
      type: 'rect',
      createdAt: new Date()
    };

    const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
    rect.setAttribute('x', shape.x);
    rect.setAttribute('y', shape.y);
    rect.setAttribute('width', shape.width);
    rect.setAttribute('height', shape.height);
    rect.setAttribute('fill', shape.fill);
    svg.appendChild(rect);

    db.collection('shapes').add(shape)
      .then((docRef) => {
        console.log("‚úÖ Vorm opgeslagen met ID: ", docRef.id);
      })
      .catch((error) => {
        console.error("‚ùå Error bij opslaan: ", error);
      });
  });

  // üßπ Alles wissen
  clearButton.addEventListener('click', () => {
    if (confirm("Weet je zeker dat je alles wilt wissen?")) {
      db.collection("shapes").get().then((querySnapshot) => {
        let batch = db.batch();
        querySnapshot.forEach((doc) => {
          batch.delete(doc.ref);
        });
        return batch.commit();
      }).then(() => {
        console.log("üßπ Alles gewist!");
        // SVG canvas leegmaken
        while (svg.firstChild) {
          svg.removeChild(svg.firstChild);
        }
      }).catch((error) => {
        console.error("‚ùå Fout bij wissen: ", error);
      });
    }
  });
</script>

</body>
</html>
