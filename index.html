<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>SVG Teken App - Volledige versie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #e0e0e0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      user-select: none;
      width: 150px;
    }
    #dragHandle {
      background: #f0f0f0;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      padding: 5px;
      display: flex;
      justify-content: center;
      gap: 5px;
      cursor: grab;
    }
    .dot {
      width: 8px;
      height: 8px;
      background-color: #888;
      border-radius: 50%;
    }
    #buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    #buttons button {
      padding: 10px 15px;
      border: none;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 24px;
      transition: background 0.2s;
    }
    #buttons button:hover {
      background-color: #f0f0f0;
    }
    svg {
      width: 95vw;
      height: 90vh;
      background-color: #f9f9f9;
      cursor: crosshair;
      border: 5px solid black;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      display: block;
      box-sizing: border-box;
    }
    #editPopup {
      position: absolute;
      top: 100px;
      left: 100px;
      background: white;
      border: 2px solid #333;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 20;
      width: 220px;
      user-select: none;
      display: none;
    }
    #editHeader {
      background: #eee;
      padding: 5px;
      border-radius: 6px;
      cursor: grab;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #editPopup input[type="range"], 
    #editPopup input[type="color"], 
    #editPopup input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
    #closePopup {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background: #ff4c4c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #closePopup:hover {
      background: #ff2c2c;
    }
    .resize-handle {
      fill: red;
      cursor: nwse-resize;
    }
  </style>
</head>
<body>

<!-- üñ≤Ô∏è Controlepaneel -->
<div id="controls">
  <div id="dragHandle">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div id="buttons">
    <button id="rectButton">&#11035;</button> 
    <button id="circleButton">&#9898;</button> 
    <button id="eraserButton">&#128701;</button> 
    <button id="editButton">&#9998;</button> 
    <button id="moveButton">&#129525;</button> 
    <button id="clearButton">&#128465;</button> 
  </div>
</div>

<svg id="drawingArea"></svg>

<!-- Popup -->
<div id="editPopup">
  <div id="editHeader">Vorm aanpassen ‚úèÔ∏è</div>
  <label>Kleur:</label>
  <input type="color" id="colorInput">
  <label>Naam:</label>
  <input type="text" id="nameInput" placeholder="Naam van de vorm">
  <label><input type="checkbox" id="lockCheckbox"> Vergrendelen üîí</label>
  <div id="sizeControls">
    <label>Breedte:</label>
    <input type="range" id="widthSlider" min="10" max="500">
    <label>Hoogte:</label>
    <input type="range" id="heightSlider" min="10" max="500">
    <label>Straal:</label>
    <input type="range" id="radiusSlider" min="5" max="250">
  </div>
  <button id="closePopup">Sluiten</button>
</div>

<!-- Firebase (zet jouw config hier) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
/* hier komt de javascript met alles (Firebase init, tekenen, popup, verplaatsen, aanpassen) */
  // üî• Firebase Configuratie
const firebaseConfig = {
  apiKey: "AIzaSyBrvdXyuMpgkC4lFKjQDeHNihzFRbzMANU",
  authDomain: "tekensvg.firebaseapp.com",
  databaseURL: "https://tekensvg-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "tekensvg",
  storageBucket: "tekensvg.appspot.com",
  messagingSenderId: "180262088073",
  appId: "1:180262088073:web:6470e50e3ad8a587ef8558"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const svg = document.getElementById('drawingArea');

// Buttons
const rectButton = document.getElementById('rectButton');
const circleButton = document.getElementById('circleButton');
const eraserButton = document.getElementById('eraserButton');
const editButton = document.getElementById('editButton');
const moveButton = document.getElementById('moveButton');
const clearButton = document.getElementById('clearButton');

// Popup controls
const editPopup = document.getElementById('editPopup');
const colorInput = document.getElementById('colorInput');
const nameInput = document.getElementById('nameInput');
const lockCheckbox = document.getElementById('lockCheckbox');
const widthSlider = document.getElementById('widthSlider');
const heightSlider = document.getElementById('heightSlider');
const radiusSlider = document.getElementById('radiusSlider');
const closePopup = document.getElementById('closePopup');
const editHeader = document.getElementById('editHeader');

let mode = 'rect';
let selectedElement = null;
let resizeHandle = null;

rectButton.addEventListener('click', () => mode = 'rect');
circleButton.addEventListener('click', () => mode = 'circle');
eraserButton.addEventListener('click', () => mode = 'erase');
editButton.addEventListener('click', () => mode = 'edit');
moveButton.addEventListener('click', () => mode = 'move');
clearButton.addEventListener('click', clearAll);

function clearAll() {
  if (confirm("Alles wissen?")) {
    db.collection("shapes").get().then(snapshot => {
      let batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      return batch.commit();
    }).then(() => {
      while (svg.firstChild) svg.removeChild(svg.firstChild);
    });
  }
}

// Tekenen
let startX = 0, startY = 0, previewElement = null, isDrawing = false;

svg.addEventListener('mousedown', (e) => {
  if (mode === 'rect' || mode === 'circle') {
    startX = e.offsetX;
    startY = e.offsetY;
    isDrawing = true;

    if (mode === 'rect') {
      previewElement = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
      previewElement.setAttribute('x', startX);
      previewElement.setAttribute('y', startY);
      previewElement.setAttribute('width', 1);
      previewElement.setAttribute('height', 1);
    } else {
      previewElement = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      previewElement.setAttribute('cx', startX);
      previewElement.setAttribute('cy', startY);
      previewElement.setAttribute('r', 1);
    }
    previewElement.setAttribute('fill', 'skyblue');
    svg.appendChild(previewElement);
  }
});

svg.addEventListener('mousemove', (e) => {
  if (isDrawing && previewElement) {
    const currentX = e.offsetX;
    const currentY = e.offsetY;

    if (mode === 'rect') {
      previewElement.setAttribute('width', Math.abs(currentX - startX));
      previewElement.setAttribute('height', Math.abs(currentY - startY));
      previewElement.setAttribute('x', Math.min(startX, currentX));
      previewElement.setAttribute('y', Math.min(startY, currentY));
    } else if (mode === 'circle') {
      const dx = currentX - startX;
      const dy = currentY - startY;
      previewElement.setAttribute('r', Math.sqrt(dx*dx + dy*dy) / 2);
    }
  }
});

svg.addEventListener('mouseup', (e) => {
  if (isDrawing && previewElement) {
    db.collection('shapes').add({
      x: previewElement.getAttribute('x') || previewElement.getAttribute('cx'),
      y: previewElement.getAttribute('y') || previewElement.getAttribute('cy'),
      width: previewElement.getAttribute('width') || null,
      height: previewElement.getAttribute('height') || null,
      r: previewElement.getAttribute('r') || null,
      fill: previewElement.getAttribute('fill'),
      type: mode,
      name: "",
      locked: false,
      createdAt: new Date()
    });
    previewElement = null;
    isDrawing = false;
  }
});

// Popup aanpassen
svg.addEventListener('click', (e) => {
  if (mode === 'edit') {
    const element = document.elementFromPoint(e.clientX, e.clientY);
    if (!element || (element.tagName !== 'rect' && element.tagName !== 'circle')) return;

    if (element.getAttribute('data-locked') === "true") return;

    selectedElement = element;

    editPopup.style.display = 'block';
    colorInput.value = rgbToHex(selectedElement.getAttribute('fill') || '#000000');
    nameInput.value = selectedElement.getAttribute('data-name') || "";
    lockCheckbox.checked = selectedElement.getAttribute('data-locked') === "true";

    if (selectedElement.tagName === 'rect') {
      widthSlider.value = selectedElement.getAttribute('width');
      heightSlider.value = selectedElement.getAttribute('height');
      radiusSlider.parentElement.style.display = 'none';
    } else {
      radiusSlider.value = selectedElement.getAttribute('r');
      widthSlider.parentElement.style.display = 'none';
      heightSlider.parentElement.style.display = 'none';
    }

    if (resizeHandle) resizeHandle.remove();
    resizeHandle = createResizeHandle(selectedElement);
  }
});

function createResizeHandle(target) {
  const handle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
  handle.setAttribute('r', 6);
  handle.setAttribute('class', 'resize-handle');
  if (target.tagName === 'rect') {
    handle.setAttribute('cx', parseFloat(target.getAttribute('x')) + parseFloat(target.getAttribute('width')));
    handle.setAttribute('cy', parseFloat(target.getAttribute('y')) + parseFloat(target.getAttribute('height')));
  } else {
    handle.setAttribute('cx', parseFloat(target.getAttribute('cx')) + parseFloat(target.getAttribute('r')));
    handle.setAttribute('cy', parseFloat(target.getAttribute('cy')));
  }
  svg.appendChild(handle);
  return handle;
}

// Popup inputs
colorInput.addEventListener('input', () => {
  if (selectedElement) selectedElement.setAttribute('fill', colorInput.value);
});
nameInput.addEventListener('input', () => {
  if (selectedElement) selectedElement.setAttribute('data-name', nameInput.value);
});
lockCheckbox.addEventListener('change', () => {
  if (selectedElement) selectedElement.setAttribute('data-locked', lockCheckbox.checked);
});
widthSlider.addEventListener('input', () => {
  if (selectedElement && selectedElement.tagName === 'rect') {
    selectedElement.setAttribute('width', widthSlider.value);
  }
});
heightSlider.addEventListener('input', () => {
  if (selectedElement && selectedElement.tagName === 'rect') {
    selectedElement.setAttribute('height', heightSlider.value);
  }
});
radiusSlider.addEventListener('input', () => {
  if (selectedElement && selectedElement.tagName === 'circle') {
    selectedElement.setAttribute('r', radiusSlider.value);
  }
});
closePopup.addEventListener('click', () => {
  editPopup.style.display = 'none';
  if (resizeHandle) resizeHandle.remove();
});

// Handle slepen
let activeHandle = null;
svg.addEventListener('mousedown', (e) => {
  if (e.target.classList.contains('resize-handle')) {
    activeHandle = e.target;
  }
});
svg.addEventListener('mousemove', (e) => {
  if (activeHandle && selectedElement) {
    if (selectedElement.getAttribute('data-locked') === "true") return;

    if (selectedElement.tagName === 'rect') {
      const x = parseFloat(selectedElement.getAttribute('x'));
      const y = parseFloat(selectedElement.getAttribute('y'));
      selectedElement.setAttribute('width', e.offsetX - x);
      selectedElement.setAttribute('height', e.offsetY - y);
      activeHandle.setAttribute('cx', e.offsetX);
      activeHandle.setAttribute('cy', e.offsetY);
    } else {
      const cx = parseFloat(selectedElement.getAttribute('cx'));
      const r = Math.abs(e.offsetX - cx);
      selectedElement.setAttribute('r', r);
      activeHandle.setAttribute('cx', cx + r);
    }
  }
});
svg.addEventListener('mouseup', () => {
  activeHandle = null;
});

// Verplaatsen modus
let isMoving = false;
let offsetMoveX = 0;
let offsetMoveY = 0;
svg.addEventListener('mousedown', (e) => {
  if (mode === 'move' && (e.target.tagName === 'rect' || e.target.tagName === 'circle')) {
    if (e.target.getAttribute('data-locked') === "true") return;
    selectedElement = e.target;
    isMoving = true;
    if (selectedElement.tagName === 'rect') {
      offsetMoveX = e.offsetX - parseFloat(selectedElement.getAttribute('x'));
      offsetMoveY = e.offsetY - parseFloat(selectedElement.getAttribute('y'));
    } else {
      offsetMoveX = e.offsetX - parseFloat(selectedElement.getAttribute('cx'));
      offsetMoveY = e.offsetY - parseFloat(selectedElement.getAttribute('cy'));
    }
  }
});
svg.addEventListener('mousemove', (e) => {
  if (isMoving && selectedElement) {
    if (selectedElement.tagName === 'rect') {
      selectedElement.setAttribute('x', e.offsetX - offsetMoveX);
      selectedElement.setAttribute('y', e.offsetY - offsetMoveY);
    } else {
      selectedElement.setAttribute('cx', e.offsetX - offsetMoveX);
      selectedElement.setAttribute('cy', e.offsetY - offsetMoveY);
    }
  }
});
svg.addEventListener('mouseup', () => {
  isMoving = false;
});

// Popup slepen
let isDraggingPopup = false;
let offsetX = 0;
let offsetY = 0;
editHeader.addEventListener('mousedown', (e) => {
  isDraggingPopup = true;
  offsetX = e.clientX - editPopup.offsetLeft;
  offsetY = e.clientY - editPopup.offsetTop;
});
document.addEventListener('mousemove', (e) => {
  if (isDraggingPopup) {
    editPopup.style.left = (e.clientX - offsetX) + 'px';
    editPopup.style.top = (e.clientY - offsetY) + 'px';
  }
});
document.addEventListener('mouseup', () => {
  isDraggingPopup = false;
});

// Helper
function rgbToHex(rgb) {
  if (!rgb) return "#000000";
  if (rgb.startsWith("#")) return rgb;
  const result = rgb.match(/\d+/g);
  return "#" + result.map(x => {
    const hex = parseInt(x).toString(16);
    return hex.length === 1 ? "0" + hex : hex;
  }).join("");
}

</script>

</body>
</html>
