<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>SVG Teken App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e0e0e0;
      font-family: sans-serif;
    }
    
    /* Centreren van SVG keuze en knoppen bovenaan */
    #topBar {
      text-align: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #topBar select,
    #topBar button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    #controls {
      position: absolute;
      top: 100px;
      left: 10px;
      z-index: 10;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      user-select: none;
      width: 150px;
    }

    #dragHandle {
      background: #f0f0f0;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      padding: 5px;
      display: flex;
      justify-content: center;
      gap: 5px;
      cursor: grab;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #888;
      border-radius: 50%;
    }

    #buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }

    #buttons button {
      padding: 10px;
      border: none;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 24px;
      transition: background 0.2s;
    }

    #buttons button:hover {
      background-color: #f0f0f0;
    }

    svg {
      width: 95vw;
      height: 80vh;
      background-color: #f9f9f9;
      cursor: crosshair;
      border: 5px solid black;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      display: block;
      box-sizing: border-box;
    }

    #editPopup {
      position: absolute;
      top: 100px;
      left: 100px;
      background: white;
      border: 2px solid #333;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 20;
      width: 220px;
      user-select: none;
      display: none;
    }

    #editHeader {
      background: #eee;
      padding: 5px;
      border-radius: 6px;
      cursor: grab;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #namePopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      background: white;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- SVG keuze en bestandsbeheer bovenaan -->
  <div id="topBar">
    <label for="svgDropdown">üìÅ Kies een opgeslagen SVG:</label>
    <select id="svgDropdown">
      <option value="">-- Laden... --</option>
    </select>
    <button onclick="maakNieuweSVG()">‚ûï Nieuwe SVG</button>
    <button onclick="document.getElementById('saveButton').click()">üíæ Opslaan</button>
  </div>

  <!-- Teken interface -->
  <div id="controls">
    <div id="dragHandle">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
    <div id="buttons">
      <button id="rectButton">‚ñ≠</button>
      <button id="circleButton">‚¨§</button>
      <button id="eraserButton">üóëÔ∏è</button>
      <button id="editButton">‚úèÔ∏è</button>
      <button id="moveButton">üîÄ</button>
      <button id="clearButton">üßπ</button>
      <button id="saveButton">üíæ</button>
    </div>
  </div>

  <!-- SVG canvas -->
  <svg id="drawingArea"></svg>

  <!-- Pop-up voor vorm bewerken -->
  <div id="editPopup">
    <div id="editHeader">Vorm aanpassen ‚úèÔ∏è</div>
    <label>Kleur:</label><input type="color" id="colorInput"><br><br>
    <label>Naam:</label><input type="text" id="nameInput" placeholder="Naam van de vorm"><br><br>
    <label><input type="checkbox" id="lockCheckbox"> Vergrendelen üîí</label><br><br>
    <label><input type="checkbox" id="showLabelCheckbox"> Toon label üè∑Ô∏è</label><br><br>
    <button id="closePopup">Sluiten</button>
  </div>

  <!-- Pop-up voor bestandsnaam bij opslaan -->
  <div id="namePopup">
    <label for="fileNameInput">Geef een naam voor het bestand:</label><br>
    <input type="text" id="fileNameInput">
    <button id="confirmSaveButton">Opslaan</button>
    <button id="cancelSaveButton">Annuleren</button>
  </div>

  <!-- Firebase en app script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="app-6-clean-LIVE.js" type="module"></script>

</body>
</html>
