<!DOCTYPE html>
<html>
<head>
  <title>SVG Opslaan in Firebase</title>
  <style>
    #mijnSVG {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
  <!-- Firebase SDK's -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // === Firebase configuratie (vervang door jouw eigen gegevens) ===
 const firebaseConfig = {
  apiKey: "AIzaSyBrvdXyuMpgkC4lFKjQDeHNihzFRbzMANU",
  authDomain: "tekensvg.firebaseapp.com",
  databaseURL: "https://tekensvg-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "tekensvg",
  storageBucket: "tekensvg.firebasestorage.app",
  messagingSenderId: "180262088073",
  appId: "1:180262088073:web:6470e50e3ad8a587ef8558"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === Functie: SVG opslaan met naam via prompt ===
    async function opslaanSVG() {
      const svgElement = document.getElementById("mijnSVG");
      const serializer = new XMLSerializer();
      const svgString = serializer.serializeToString(svgElement);

      // Vraag de gebruiker om een bestandsnaam
      const filename = prompt("Geef een bestandsnaam op (bijv. tekening1.svg):");
      if (!filename) {
        alert("Opslaan geannuleerd.");
        return;
      }

      // Opslaan in Firestore
      await setDoc(doc(db, "svg-files", filename), {
        filename,
        svg: svgString,
        timestamp: new Date().toISOString(),
      });

      alert(`SVG opgeslagen als '${filename}'`);
    }

    // Maak de functie beschikbaar voor de knop
    window.opslaanSVG = opslaanSVG;
  </script>
</head>
<body>

  <h2>SVG voorbeeld</h2>
  <svg id="mijnSVG" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <circle cx="100" cy="100" r="80" fill="orange" />
  </svg>

  <br>
  <button onclick="opslaanSVG()">Opslaan als...</button>

</body>
</html>
